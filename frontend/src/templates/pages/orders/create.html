<div class="order-form order-create">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Создать новый заказ</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item">
                            <a href="/">Главная</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="/orders">Заказы</a>
                        </li>
                        <li class="breadcrumb-item active">Создание</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Создание нового заказа</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="form-group row">
                        <label for="amountInput" class="col-md-3 col-form-label">Сумма</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control" id="amountInput"
                                   placeholder="Сумма">
                            <span id="amountInput-error"
                                  class="error invalid-feedback">Пожалуйста заполните поле</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="descriptionInput" class="col-md-3 col-form-label">Описание</label>
                        <div class="col-md-9">
                                <textarea class="form-control" id="descriptionInput"
                                          placeholder="Описание"></textarea>
                            <span id="descriptionInput-error"
                                  class="error invalid-feedback">Пожалуйста заполните поле</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="statusSelect" class="col-md-3 col-form-label">Статус</label>
                        <div class="col-md-9">
                            <select class="form-control" id="statusSelect">
                                <option value="new" selected>Новый</option>
                                <option value="confirmed">Подтвержден</option>
                                <option value="success">Выполнен</option>
                                <option value="canceled">Отменен</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="freelancerSelect" class="col-md-3 col-form-label">Исполнитель</label>
                        <div class="col-md-9">
                            <select class="form-control" id="freelancerSelect">

                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-4">
<!--                            Календари-->
                            <div class="card bg-gradient-info" id="scheduled-card">
                                <div class="card-header border-0">
                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Запланированная дата выполнения
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0">
                                    <!--The calendar -->
                                    <div id="scheduled-calendar" style="width: 100%"></div>
                                </div>

                                <!-- /.card-body -->
                            </div>
                            <span id="scheduled-card-error"
                                  class="error invalid-feedback text-center">Пожалуйста выберите дату</span>
                        </div>

                        <div class="col-md-4">
                            <div class="card bg-gradient-success" id="complete-card">
                                <div class="card-header border-0">
                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Дата исполнения (необязательно)
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0 ">
                                    <!--The calendar -->
                                    <div id="complete-calendar" style="width: 100%"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <span id="complete-card-error"
                                  class="error invalid-feedback text-center">Пожалуйста выберите дату</span>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-gradient-warning" id="deadline-card">
                                <div class="card-header border-0">
                                    <h3 class="card-title">
                                        <i class="far fa-calendar-alt"></i>
                                        Дата дедлайна
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body pt-0">
                                    <!--The calendar -->
                                    <div id="deadline-calendar" style="width: 100%"></div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <span id="deadline-card-error"
                                  class="error invalid-feedback text-center">Пожалуйста выберите дату</span>
                        </div>
                    </div>



                    <div class="form-group text-center">
                            <button type="button" class="btn btn-danger" id="saveButton">Сохранить</button>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
    </section>
</div>
